<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/fragments-web :: web_head}"></head>
<body class="changeHeader">
</div>
<div class="modal fade modal-login modal-border-transparent" id="loginModal" tabindex="-1" role="dialog"
     aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="btn btn-close close" data-dismiss="modal" aria-label="Close">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <div class="clear"></div>
            <div id="modal-login-form-wrapper">
            </div>
        </div>
    </div>
</div>
<div id="wrap">
    <header th:replace="~{fragments/fragments-web :: web_header}"></header>
    <div class="main-wrapper">
        <!-- PAGE TITLE -->
        <section>
            <div class="pageTitle page-image-tour-tag"
                 style="background-image:url(https://res.cloudinary.com/jstit/image/upload/v1622709573/9tour/background/B%E1%BA%A3n_sao_c%E1%BB%A7a_Google_Search_Instagram_Post_bqb2ta.png)">
            </div>
        </section>
        <section>
            <div class="container" style="position: relative">
                <div class="background-description">
                    <h1 class="tour-banner-title">Kết quả tìm kiếm cho "[[${keyword}]]"</h1>
                    <div class="sticker">
                        <strong>Có [[${tours.totalItems}]] kết quả</strong>
                    </div>
                </div>
            </div>
        </section>
        <section class="search-tour-section search-browser-web" id="sessionSearchWebTour">
            <div class="container">
                <form id="searchFormKiritmWebTour" method="get" role="form" th:action="@{/tour/search}">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-sm-4 col-xs-12">
                                    <div class="searchFilterQuery search-box-web-tour">
                                        <input type="text" class="form-control"
                                               name="keyword"
                                               placeholder="Tìm tour : ..."
                                               th:value="${keyword}">
                                        <div class="input-group-addon">
                                            <span class="fa fa-search"></span>
                                        </div>
                                        <!--                                        <div id="showSuggestionWebTour" class="suggestions hidden-cls">-->
                                        <!--                                            <ul id="suggestionSearchWebTour" class="ul-suggestion">-->
                                        <!--                                            </ul>-->
                                        <!--                                        </div>-->
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <div class="row">
                                        <div class="col-sm-4 col-xs-12">
                                            <div id="fromDateSearchBoxWebTour"
                                                 class="input-group date ed-datepicker filterDate">
                                                <input type="text" class="form-control"
                                                       placeholder="Từ ngày"
                                                       name="from"
                                                       th:value="${from}">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-calendar"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-xs-12">
                                            <div id="toDateSearchBoxWebTour"
                                                 class="input-group date ed-datepicker filterDate">
                                                <input type="text" class="form-control"
                                                       placeholder="Đến ngày"
                                                       name="to"
                                                       th:value="${to}">
                                                <div class="input-group-addon">
                                                    <span class="fa fa-calendar"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-xs-12">
                                            <div class="form-group tour-type">
                                                <div class="bookingDrop">
                                                    <select class="form-control select-drop" style="display: none;">
                                                        <option>Trong nước</option>
                                                        <option>Ngoài nước</option>
                                                        <option selected="">Tất cả</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="sortBy" th:value="${sort}">
                                <div class="col-sm-2 col-xs-12">
                                    <button type="submit" class="btn btn-block buttonCustomPrimary">
                                        Tìm kiếm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Search Form -->
            </div>
        </section>

        <section class="search-wrapper-kiritm search-browser-mobile">
            <div class="container">
                <form id="searchFormKiritm" method="get" role="form" th:action="@{/tour/search}">
                    <div class="search-body-kiritm">
                        <div class="row ">
                            <div class="col-sm-offset-2 col-sm-8 col-xs-12 serch-box-kiritm">
                                <div class="serch-box-kiritm-content" id="searchboxkiritm">
                                    <input
                                            onkeyup="return showResult(event, this.value)"
                                            onkeypress="return checkSubmitSearch(event)"
                                            onkeydown="return onkeyDownSearch(event)"
                                            type="text"
                                            class="input-search-kiritm"
                                            id="inputSearchHomepage"
                                            autocomplete="off"
                                            placeholder="Tìm kiếm..."
                                            th:field="${keyword}"
                                            aria-describedby="basic-addon2">
                                    <i class="fa fa-search fa-kiritm" id="basic-addon2"
                                       onclick="javascript:$(this).parents('form').submit()"></i>
                                </div>
                                <div id="showSuggestion" class="suggestions hidden-cls">
                                    <ul id="suggestionSearchHomePage" class="ul-suggestion">
                                    </ul>
                                </div>
                                <div class="advance-search-kiritm hidden-cls" id="advanceSearchKiritm">
                                    <div class="arrow-advance"></div>
                                    <div class="col-xs-6">
                                        <div id="fromDateSearchBox" class="input-group date filterDate ed-datepicker">
                                            <input type="text" class="form-control "
                                                   autocomplete="off"
                                                   placeholder="Từ ngày (MM/DD/YYYY)"
                                                   th:field="${from}">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div id="toDateSearchBox" class="input-group date ed-datepicker filterDate">
                                            <input type="text" class="form-control"
                                                   autocomplete="off"
                                                   placeholder="Đến ngày (MM/DD/YYYY)"
                                                   th:field="${to}">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="type" value="0">
                                </div>
                                <div class="mark-close hidden-cls" id="markclose"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="mainContentSection packagesSection list-tour-section" id="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-xs-8">
                        <div class="filter-list-tour">
                            <div class="filter-text">Sắp xếp :</div>
                            <th:block th:if="${sortCode == 1}">
                                <div class="filter-tour">
                                    <a class="filter-div active" href="#main-content">
                                        [ Giá thấp nhất ]
                                    </a>
                                    <a class="filter-div"
                                       th:href="@{|/tour/search?keyword=${keyword}&from=${from}&to=${to}&sortBy=trips.departureTime|}">
                                        [ Ngày gần nhất ]
                                    </a>
                                </div>
                            </th:block>
                            <th:block th:if="${sortCode == 2}">
                                <div class="filter-tour">
                                    <a class="filter-div"
                                       th:href="@{|/tour/search?keyword=${keyword}&from=${from}&to=${to}&sortBy=trips.adultPrice|}">
                                        [ Giá thấp nhất ]
                                    </a>
                                    <a class="filter-div active" href="#main-content">
                                        [ Ngày gần nhất ]
                                    </a>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Tour List -->
                        <th:block th:each="tour, state: ${tours.results}" th:if="${state.count < 7}">
                            <div class="row box-search-tour  ">
                                <div class="col-md-4 col-sm-4 col-xs-12">
                                    <div class="box-search-tour-image">
                                        <a th:href="@{/tour/{id}/{slug}(id = ${tour.id}, slug = ${tour.slug})}"
                                           class="isotopeSelector image-box-relative image-box-3x2">
                                            <img th:onError="|this.onerror=null;this.src='@{/web/img/no-img.png}';|"
                                                 class="tour-image"
                                                 th:src="${tour.thumbnailUrl}" alt="Image">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <div class="row box-search-tour-info">
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <div class="title-tour">
                                                <a th:href="@{/tour/{id}/{slug}(id = ${tour.id}, slug = ${tour.slug})}"
                                                   class="GAproductClick" th:title="${tour.name}">
                                                    [[${tour.name}]]
                                                </a>
                                            </div>
                                            <div class="destination-tour">
                                                <th:block th:text="${tour.departureModel.name + ' - '}">
                                                </th:block>
                                                <th:block th:each="place, iState: ${tour.placeResponseModels}">
                                                    [[${place.name}]]
                                                    <span th:if="${!iState.last}"> | </span>
                                                </th:block>
                                            </div>
                                            <div class="detail-tour">
                                                <th:block th:text="${'Thời gian: ' + tour.duringTime}"></th:block>
                                                <br/>
                                                <th:block th:text="${'Phương tiện: ' + tour.transport}"></th:block>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <div class="row">
                                                <th:block th:if="${tour.tripResponseModel == null}">
                                                    <div class="row-box-price col-md-12 col-sm-12 col-xs-6">
                                                        <a th:href="@{/tour/{id}/{slug}(id = ${tour.id}, slug = ${tour.slug})}"
                                                           class="GAproductClick box-price-tour"
                                                           th:title="${tour.name}">
                                                            <span class="text">Chi tiết </span>
                                                        </a>
                                                    </div>
                                                </th:block>
                                                <th:block th:unless="${tour.tripResponseModel == null}">
                                                    <div class="row-box-price col-md-12 col-sm-12 col-xs-6">
                                                        <a th:href="@{/tour/{id}/{slug}(id = ${tour.id}, slug = ${tour.slug})}"
                                                           class="GAproductClick box-price-tour"
                                                           th:title="${tour.name}">
                                                            <span class="text">Giá từ  </span>
                                                            <span class="price"
                                                                  th:text="${#numbers.formatInteger(tour.tripResponseModel.adultPrice,3,'POINT')}"></span>
                                                        </a>
                                                    </div>
                                                    <div class="row-box-views  col-md-12 col-sm-12 col-xs-6"
                                                         style="display: block">
                                                        <div>
                                                            <ul class="list-inline detailsBtn"
                                                                style="display:block;float: none;">
                                                                <li>
                                                    <span class="textInfo">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                        <th:block
                                                                th:text="${#dates.format(tour.tripResponseModel.departureTime, 'dd/MM/yyyy')}"></th:block>
                                                    </span>
                                                                </li>
                                                                <li>
                                                    <span class="textInfo">
                                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                                        <th:block
                                                                th:text="${#dates.format(tour.tripResponseModel.returnTime, 'dd/MM/yyyy')}"></th:block>
                                                    </span>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="paginationCenter">
                                    <ul class="pagination" id="pagination"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form th:action="@{/tour/search}" id="pagingForm" method="get">
                    <input type="hidden" th:value="${tours.getPage()}" id="page" name="page">
                    <input type="hidden" th:value="${tours.getLimit()}" id="limit" name="limit">
                    <th:block th:if="${tours.getSortBy()}">
                        <input type="hidden" th:value="${tours.getSortBy()}" id="sortBy" name="sortBy">
                    </th:block>
                    <input type="hidden" th:value="${keyword}" id="keyword" name="keyword">
                    <input type="hidden" th:value="${from}" id="from" name="from">
                    <input type="hidden" th:value="${to}" id="to" name="to">
                </form>
            </div>
        </section>
    </div>
    <footer th:replace="~{fragments/fragments-web :: web_footer}"></footer>
</div>
<script>
    var currentPage = [[${tours.page}]];
    var limit = [[${tours.limit}]];
    var totalPage = [[${tours.totalPages}]];
    $(function () {
        window.pagObj = $('#pagination').twbsPagination({
            totalPages: totalPage,
            visiblePages: 5,
            startPage: currentPage,
            onPageClick: function (event, page) {
                if (currentPage != page) {
                    $('#limit').val(limit);
                    $('#page').val(page);
                    $('#pagingForm').submit();
                }
            }
        })
    });

    String.prototype.format = function () {
        var args = arguments;
        var sprintfRegex = /\{(\d+)\}/g;

        var sprintf = function (match, number) {
            return number in args ? args[number] : match;
        };

        return this.replace(sprintfRegex, sprintf);
    };

    $(document).ready(function () {

        //datepicker searchboxWeb
        $('#toDateSearchBoxWebTour').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            orientation: 'top auto',
            todayBtn: 'linked',
            todayHighlight: true
        });
        $('#fromDateSearchBoxWebTour').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            orientation: 'top auto',
            todayBtn: 'linked',
            todayHighlight: true
        }).on('changeDate', function (selected) {
            var minDate = new Date(selected.date.valueOf());
            $('#toDateSearchBoxWebTour').datepicker('setStartDate', minDate);
        });
        //datepicker searchbox mobile
        $('#toDateSearchBox').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            orientation: 'top auto',
            todayBtn: 'linked',
            todayHighlight: true
        });
        $('#fromDateSearchBox').datepicker({
            format: 'dd/mm/yyyy',
            autoclose: true,
            orientation: 'top auto',
            todayBtn: 'linked',
            todayHighlight: true
        }).on('changeDate', function (selected) {
            console.log(selected.date.valueOf());
            var minDate = new Date(selected.date.valueOf());
            $('#toDateSearchBox').datepicker('setStartDate', minDate);
        });
    });
</script>
<script th:replace="~{fragments/fragments-web :: web_script}"></script>
</body>
</html>
